<html>
<head>
<title>Idle Game</title>

</head>

<center><h2>Money</center></h2>
<center><h2><div id="mn"></div></h2></center>

<br >
<center><h2>Speed</center></h2>
<center><h2><div id="sp"></div></h2></center>

<br >
<center><button onclick="incrs()">Increase Speed</button></center>
<center><h2>Cost</center></h2>
<center><h2><div id="cs"></div></h2></center>


<script>
var money = 0;
var increment = 1;
var cost = 10;
var increments = 0;

function pad(num, size) {
    var s = num+"";
    while (s.length < size) s = "0" + s;
    return s;
}

function func(){
	money += round(increment/100);
	setTimeout(func,10);
}

function update() {
	document.getElementById("mn").innerHTML = money;
	document.getElementById("sp").innerHTML = increment;
	document.getElementById("cs").innerHTML = cost;
	setTimeout(update,10);
}

function incrs() {
if (money > cost) { 
	money -= cost;
	increment += 1 + increments ** 1.3;
	cost = 10 + Math.round(increment ** 1.2)
}

}

func();
update();
</script>
</html>
